<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registered Students In Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Students </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> Id</th>
                    <th> Name</th>
                    <th> Books</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${students.empty}">
                    <td colspan="2">No Students Available</td>
                </tr>
                <tr th:each="student : ${students}">
                    <td><span th:text="${student.id}"> Id </span></td>
                    <td><span th:text="${student.name}"> Name </span></td>
                    <td><span th:text="${student.books}"> Books </span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <a class="btn btn-success" href="#" th:href="@{/addStudent}">Register Student</a>
        </div>
    </div>
</div>
</body>
</html>
