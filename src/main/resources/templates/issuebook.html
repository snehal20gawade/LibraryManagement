<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue Book</title>
    <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Issue Book </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <form action="#" th:action="@{/issuebook}" th:object="${bookStudent}"
                  method="post" class="form-horizontal">
                <table>
                    <tr>
                        <td>
                            <div class="form-group">
                                <div class="dropdown-item">
                                    <select id="student" th:field="*{studentId}">
                                        <option value="0" class="dropdown-item">Select Student</option>
                                        <option th:each="student : ${students}" th:value="${student.id}"
                                                th:text="${student.name}" class="dropdown-item"></option>
                                    </select>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <div class="dropdown-item">
                                    <select id="book" th:field="*{bookId}">
                                        <option value="0" class="dropdown-item">Select Book</option>
                                        <option th:each="book : ${books}" th:value="${book.id}"
                                                th:text="${book.name}" class="dropdown-item"></option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Issue Book" class="btn btn-success"/></td>

                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
